<script> //init masonry.js
 function mason() {
 $('.grid').masonry({
 itemSelector: '.item',
 isFitWidth: true,
 gutter: 14
});
}

$(window).on("load", function(){
mason();
});

$(function() {
$('.grid').css('visibility','visible').hide().fadeIn();
mason();
});
</script>
